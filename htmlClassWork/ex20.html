<!-- example on "input" tag -->
<!DOCTYPE html>	
<html lang="en">
  <head>
    <title>Ex20</title>
    <link rel="icon" href="logo.png"/>
  </head>
  <body>
	<h3>demo on password fields</h3>
	<label for="pw">enter password</label> <br>
	<input type="password" id="pw" name="pwd">
	<br>
	<label for="cv">enter cvv</label> <br>
	<input type="password" id="cv" name="cvv" maxlength="3">
	<br>
	<h3>demo on number fields</h3>
	<input type="number">
    <br>
	<input type="number" min="0" max="200" step="10">
  </body>
</html>
