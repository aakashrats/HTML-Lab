<!-- example on select & option tags -->
<!DOCTYPE html>	
<html lang="en">
  <head>
    <title>Ex28</title>
    <link rel="icon" href="logo.png"/>
  </head>
  <body>
	<h3>demo on dropdown control</h3>

	<label>Which College?</label>
	<select id="clg" name="clg"> <!-- multiple size="2" -->
	  <option value="VCE">Vardhaman College of Engineering</option>
	  <option value="GRIET">Gokaraju Rangaraju Institute of Engineering & Technology</option>
	  <option value="IIT" selected>Indian Institute of Technology, Hyderabad</option>
	  <option value="MLRIT">MLR Institute of Technology</option>
	  <option value="ANU">Anurag University, Hyderabad</option>
	  <option value="CMR">CMR College of Engineering & Technology</option>
	  <option value="MJCET">Muffakham Jah College of Engineering & Technology</option>
	  <option value="VJIT">Vidya Jyothi Institute of Technology</option>
	</select>

  </body>
</html>
