<!-- example on tables  -->
<!DOCTYPE html>	
<html lang="en">
  <head>
    <title>Ex18</title>
    <link rel="icon" href="logo.png"/>
  </head>
  <body>
	<h3>demo on cellpadding & cellspacing</h3>
	<table border cellspacing="10" cellpadding="5">
	  <tr>
	    <th>Slno</th> <th>Name</th> <th>Course</th>
		<th>Phone number</th>
	  </tr>
	  <tr>
	    <td>1</td> <td>Siva</td> 
		<td>HTML-Javascript</td> <td>9988899888</td>  
	  </tr>
	  <tr>
	    <td>2</td> <td>Ramesh</td> 
		<td>Java Full Stack</td> <td>8885588855</td>  
	  </tr>
	  <tr>
	    <td>3</td> <td>Prakash</td> 
		<td>Dot.Net Full Stack</td> <td>9876598765</td>
	  </tr>
	</table>

	<h3>demo on rowspan & colspan</h3>
	
	<table border>
	  <tr>
	    <th>AAA</th> <th colspan="3">BBB</th> 
	  </tr>
	  <tr>
		<td rowspan="4">A000</td> <td>A100</td> <td>A110</td> <td>A111</td>
	  </tr>
	  <tr>
			<td>A200</td> <td>A220</td> <td>A222</td>
	  </tr>	  
	  <tr>
			<td>A300</td> <td>A330</td> <td>A333</td>
	  </tr>	  
	  <tr>
			<td>A400</td> <td>A440</td> <td>A444</td>
	  </tr>	  
	</table>

  </body>
</html>
