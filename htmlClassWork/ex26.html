<!-- example on "input" tag -->
<!DOCTYPE html>	
<html lang="en">
  <head>
    <title>Ex26</title>
    <link rel="icon" href="logo.png"/>
  </head>
  <body>
	<h3>demo on file uploading</h3>
	<input type="file"> <!-- any type, no size limit, 1file -->
	<br>
	<input type="file" multiple> <!-- any type, no size limit, n files -->
	<br>
	<input type="file" accept=".pdf,.docx">
	<!--
	  accept="image/*"	accept="audio/*"
	  accept="video/*"	accept="application/*"	-->
  </body>
</html>
