<!-- html 5 semantic tags   -->
<!DOCTYPE html>	
<html lang="en">
  <head>
    <title>Ex31</title>
    <link rel="icon" href="logo.png"/>
  </head>
  <body>
	<h3>demo on details & summary tags (accordion)</h3>
	
	<details>
		<summary>Colors</summary>
		<ul>
		  <li>Red</li>	<li>Yellow</li>	<li>Cyan</li>
		  <li>Black</li>
		</ul>
	</details>
	
	<details>
	   <summary>Images</summary>
	   <div>
	      <img src="images/rose.jpeg" width="150">
		  <img src="images/baby.png" width="150">
		  <img src="images/abc.webp" width="150">
	   </div>
	</details>
 
  </body>
</html>
