<!-- example on "form" tag -->
<!DOCTYPE html>	
<html lang="en">
  <head>
    <title>Ex23</title>
    <link rel="icon" href="logo.png"/>
  </head>
  <body>
	<h3>demo on html forms</h3>
	
	<form id="frm1" action="https://www.sitename.com/javaprog" method="get" autocomplete="on">
	  <input type="text" id="fna" name="fna" placeholder="enter firstname"/> <br>
	  <input type="text" id="lna" name="lna" placeholder="enter lastname"> <br>
	  <input type="submit" value="Sign up">
	</form>
	<hr>
	
	<form id="frm2" action="https://www.sitename.com/login.asp" method="post" autocomplete="off">	
	  <input type="text" id="una" name="una" placeholder="Username"> <br>
	  <input type="password" id="pwd" name="pwd" placeholder="Password"> <br>
	  <input type="submit" value="Log In">
	</form>

  </body>
</html>
