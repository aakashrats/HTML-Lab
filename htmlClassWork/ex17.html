<!-- example on tables  -->
<!DOCTYPE html>	
<html lang="en">
  <head>
    <title>Ex17</title>
    <link rel="icon" href="logo.png"/>
  </head>
  <body>
 	<table>
	  <tr>
	    <th>Pos</th> <th>Team</th> <th>Points</th>
	  </tr>
	  <tr>
	    <td>1</td> <td>IND</td> <td>6</td>
	  </tr>
	  <tr>
	    <td>2</td> <td>NZ</td> <td>4</td>
	  </tr>	  
	  <tr>
	    <td>3</td> <td>BAN</td> <td>1</td>
	  </tr>	  
	  <tr>
	    <td>4</td> <td>PAK</td> <td>1</td>
	  </tr>	  
	</table>
	
	<br>
	
	<table border="5" align="center" width="200px">
	  <caption><h2>Marks Report</h2></caption>
	  <tbody align="left" style="color:blue;">
	    <tr>
		  <th>RollNo</th> <td>30</td>
		</tr>
		<tr>
		  <th>Name</th> <td>Siva Kumar</td>
		</tr>
		<tr>
		  <th>HTML</th> <td>90</td>
		</tr>
		<tr>
		  <th>CSS</th> <td>95</td>
		</tr>
		<tr>
		  <th>JavaScript</th> <td>85</td>
		</tr>		
	  </tbody>
	  <tfoot align="right" style="color:red;">
		<tr>
		  <th>Total Marks</th> <td>270</td>
		</tr>
		<tr>
		  <th>Average</th> <td>90</td>
		</tr>
		<tr>
		  <th>Grade</th> <td>A</td>
		</tr>	  
	  </tfoot>
	</table>

  </body>
</html>
