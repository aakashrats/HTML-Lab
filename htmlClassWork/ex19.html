<!-- example on "input" tag -->
<!DOCTYPE html>	
<html lang="en">
  <head>
    <title>Ex19</title>
    <link rel="icon" href="logo.png"/>
  </head>
  <body>
	<h3>demo on text fields</h3>
	<input type="text" autofocus>
	
	<!-- input eles attributes -->
	<input type="text" size="50"/>
	<br>
	<input type="text" maxlength="10">
	<br>
	<input type="text" id="x1" name="x2">
	<br>
	<input type="text" placeholder="enter firstname">
	<br>
	<label>enter lastname</label> <br>
	<input type="text">
	<br>
	<input type="text" required> *
	<br>
	<input type="text" value="121236368585">
	<br>
	<input type="text" value="siva kumar y" readonly>
									<!-- disabled -->
  </body>
</html>
