<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="number"] {
      width: 85%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    span {
      font-size: 14px;
      color: #888;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      font-size: 16px;
      margin-top: 10px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interest Calculator</h2>

    <div>
      <label for="pamt">Principal Amount</label>
      <input type="number" id="pamt" autofocus />
      <span>&#8377;</span>
    </div>

    <div>
      <label for="time">Time</label>
      <input type="number" id="time" />
      <span>Year</span>
    </div>

    <div>
      <label for="rate">Rate</label>
      <input type="number" id="rate" />
      <span>(%)</span>
    </div>

    <div align="center">
      <button type="button" onclick="calculateamount()">Calculate Amount</button>
    </div>

    <div align="right">
      <output id="intAmt"></output>
      <output id="totAmt"></output>
    </div>
  </div>

  <script>
    function calculateamount() {
      let p = +pamt.value;
      let t = +time.value;
      let r = +rate.value;

      let ia = (p * t * r) / 100;
      let ta = p + ia;

      intAmt.innerHTML = "Interest Amount &nbsp;&#8377;" + ia.toFixed(2);
      totAmt.innerHTML = "Total Amount &nbsp;&#8377;" + ta.toFixed(2);
    }
  </script>
</body>
</html>
