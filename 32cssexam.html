<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiant color</title>
    <style>
        .div {
            margin-top: 50px;
            margin-left: 50%;


        }


        .div1 {

            background: linear-gradient(to right, red, yellow);
            width: 150px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            justify-content: center;
        }

        .div2 {
            background: linear-gradient(to right, blue, Purple);
            width: 150px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;


        }

        .div3 {
            background: radial-gradient(red, blue);
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }

        h3 {
            background: linear-gradient(to right, lightgreen, green);
            background-clip: text;
            color: transparent;
            font-size: 5rem;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="div">
        <main class="main">
            <div class="div1">red to yellow</div>
            <div class="div2">Blue to Purple</div>
            <div class="div3">Green Radial</div>

        </main>

    </div>
    <h3>Rainbow gradiant text</h3>
</body>

</html>
