<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semantic tags us</title>
    <style>
      body {
        background-color: #fef28500;
      }
      .header {
        text-align: center;
        box-shadow: 2px 2px 10px;
        background-color: #fff;
        padding: 2px;
        border: 2px;
        border-radius: 5px 5px 0px 0px;
      }
      .side {
        display: flex;
        align-items: center;
        box-shadow: 2px 2px 10px;
        width: 15em;
        height: 20rem;
        text-align: center;
        justify-content: center;
        margin: 10px;
      }
      .footer {
        padding: 2px;
        margin: 10px 2px;
        box-shadow: 2px 2px 10px;
        text-align: center;
      }
      .section {
        display: flex;
      }
      .main {
        display: flex;
        align-items: center;
        justify-content: space-evenly; 
        width: 100%;
        margin: 10px;
        box-shadow: 2px 2px 10px;
      }
       div {
        display: flex;
        align-items: center;
        text-align: center;
        width: 100px;
        height: 150px;
        padding-left: 50px ;
        border-radius: 5px;
        box-shadow: 2px 2px 10px;
        border-radius: 0px 0px 5px 5px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h3>Header</h3>
    </header>
    <section class="section">
      <aside class="side"><h3>side navigation</h3></aside>
      <main class="main">
        <div>content 1</div>
        <div>content 2</div>
        <div>content 3</div>
      </main>
    </section>
    <footer class="footer"><h3>footer</h3></footer>
  </body>
</html>
