<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  @keyframes pulse
	  {
	    0%{ transform:scale(0.5); }
		50%{ 
		   transform:scale(1); 
		   opacity:0.7;
		}
		100%{ transform:scale(0.5); }
	  }
	  span{
	    font-size:300%;
	    animation:pulse 600ms infinite;
		display:inline-block;
	  }
	</style>
  </head>
  <body align="center">
	<h1>Pulse animation</h1>
	<span>&#x1F496;</span>
  </body>
</html>
