<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  @keyframes colorchange
	  {
	    from{ background:blue; }
		to{ background:red; }
	  }
	  
	  body{
	    animation-name:colorchange;
	    animation-duration:2s;	
	    animation-direction:alternate;
		animation-iteration-count:infinite;
		animation-delay:5s;
	  }
	  
	</style>
  </head>
  <body>
	<h2>demo on animation</h2>
            	
  
  </body>
</html>
