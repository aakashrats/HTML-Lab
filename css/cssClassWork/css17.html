<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  button{
	    width:180px;
		height:35px;
		border:none;
		outline:none;
		font-size:20px;
	    color:#FFF;
	  }
	  .bt1{
	    background:blue;
		border-radius:6px;
	  }
	  .bt2{
		background:red;
		border-radius:50%;
	  }		
	  .bt3{
		background:green;
		border-radius:10% 30%;
	  }
	  .bt1:hover{
	     background:rgb(0,0,220);
	  }
	  .bt2:hover{
	     background:rgb(220,0,0);
	  }
	  .bt3:hover{
	     background:rgb(0,220,0);
	  }	  
	</style>
  </head>
  <body>
	<h3>demo on combination of selectors</h3>
	<button class="bt1"> Log In </button> <br> <br>
	<button class="bt2"> Sign Up </button> <br> <br>
	<button class="bt3"> Search </button> 
  </body>
</html>
