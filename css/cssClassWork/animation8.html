<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  @keyframes moving
	  {
	    from{ transform:translate(1px,1px); }
		to{ transform:translate(1200px,1px); }
	  }
	  .m1{
	    display:inline-block;
	    animation:moving 3s linear alternate infinite;
	  }

	</style>
  </head>
  <body>
	<!-- text moving animation -->
	<h1 class="m1">Hello</h1>

	
  </body>
</html>
