<!--
css selectors
=> select is style rules
=> select is group of properties, and its block
		{		}
=> are used to apply styles on elements (tag)
=> we can define selectors either internal or external
Syn:-
		selector{
			property:value;
			property:value;
			.......
		}

Types:
	    *			#	  .    space        >
	universal, tag, id, class, child, direct child,
	attribute, group, pseudo class, pseudo element 
	  []		 ,			:			::
	  
universal selector
=> used to define/to apply same style for all elements
Syn:
		*{
		   prop:val;
		   ......
		}
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  *{
		color:red;
		border:2px solid blue;
	  }
	</style>
  </head>
  <body>
	<h3>demo on universal selector</h3>
	<h1>HTML</h1>
	<h2>CSS</h2>
	<span>JavaScript</span>
	<p>BootStrap</p>
	<div>ReactJS</div>
	<ul>
		<li>Red</li>	<li>Yellow</li>	<li>Blue</li>
		<li>Green</li>
	</ul>
  </body>
</html>
