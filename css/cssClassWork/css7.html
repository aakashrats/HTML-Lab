<!--
tag selector
=> used to define/to apply same style for all repeated elements
Syn:
		tag-name{
		   prop:val;
		   ......
		}
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  img{
	    width:200px;
		height:200px;
		/* border-radius:30px;  
		border-radius:80px 20px; 
		border-radius:10px 25px 40px 60px; */
		border-radius:50%;		
	  }
	  input{
	    color:red;
		border-radius:5px;
	  }
	</style>
  </head>
  <body>
	<h3>demo on tag selector</h3>
	<img src="images/abc.webp">
	<img src="images/ocean.webp">
	<img src="images/rose.jpeg ">
	<br> <br>
	<input type="text"> <br>
	<input type="password"> <br>
	<input type="email"> <br>
	
	
	
	
	
	
	
  </body>
</html>
