<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  @keyframes shadows
	  {
	    25%{ box-shadow:0 0 35px red; }
	    50%{ box-shadow:0 0 35px green; }		
		75%{ box-shadow:0 0 35px blue; }				
		100%{ box-shadow:0 0 35px hotpink; }
	  }
	  div{
	    width:300px;
		height:400px;
		animation:shadows 4s linear infinite;
		
		margin:auto;
		border-radius:15px;
		background:black;
	  }
	</style>
  </head>
  <body>
	<h1>shadow animation</h1>
	<div></div>	
	
  </body>
</html>
