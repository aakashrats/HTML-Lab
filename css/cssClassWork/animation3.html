<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  @keyframes colors
	  {
	    0%{ background:red; }
		25%{ background:blue; }
		50%{ background:green; }
		75%{ background:yellow; }
		100%{ background:black; }		
	  }
	  body{
		animation:colors 10s infinite;	  
	  } 
	</style>
  </head>
  <body>
	<h2>demo on animation</h2>
            	
  
  </body>
</html>
