<!--
pseudo selector
=> predefined selectors
	pseudo:
		1. classes
			Syn:-
					:p-c{
						prop:val;
						......
					}
		2. elements
			Syn:-
					::p-e{
						prop:val;
						.......
					}
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  [type="text"]:focus{
	     box-shadow:0 0 10px blue;
	  }
	  a:hover{
		background:#000;
		color:#fff;
		text-decoration:none;
	  }
	  a:visited{	}
	  a:active{  }
	  
	  button:is(:focus, :hover){
		box-shadow:0 0 5px red;
		outline:none;
	  }
	</style>
  </head>
  <body>
	<h3>demo on pseudo classes</h3>
	<input type="text"> <input type="text"> <br> <br>
	<input type="password">
	<br> <br>
	
	<a href="">Google</a> &nbsp; 
	<a href="">Youtube</a>  &nbsp; 
	<a href="">Facebook</a> 
	<br> <br>
	
	<button>Log In</button>  &nbsp; 
	<button>Sign Up</button>
  </body>
</html>
