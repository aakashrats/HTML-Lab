<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  @keyframes loading
	  {
	    100%{ transform:rotate(360deg); }
	  }
	  .load{
	    width:180px;
		height:180px;
		border:20px solid #ff0000;
		border-top:20px solid orange;
		border-radius:50%;
		animation:loading 2s linear infinite;
	  }
	</style>
  </head>
  <body>
	<h1>loading animation</h1>
	<div class="load"></div>	
  </body>
</html>
