<!--
group selector
=>group of selectors or combinations of selectors
=> used to define common styles for other selectors
=>to min code repeat
    Syn:
		tag1,tag2,tag3...{
		   .....
		}
		#id1,#id2...{
		   .....
		}
		tag, #i, [attr]{
		   .....
		}
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<style>
	  h1,h2,h3,h4,h5,h6{
		background:blue;
		color:white;
	  }
	  #i1, #i2{
		color:red;
	  }
	  [width="100"],[height="100"]{
		....
	  }
	  ol li, ul li{
		 ....
	  }
	</style>
  </head>
  <body>
	<h3>demo on group selector</h3>
	<h1>HTML</h1>	<h2>CSS</h2>	
	<h3>javascript</h3>	<h4>bootstrap</h4>
	<h5>angular</h5>	<h3>reactjs</h3>
	<h6>node</h6>
	
	
	
 
	 
	 
  </body>
</html>
