<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="task4.css" />
</head>

<body>
  <div class="main-container">
    <form action="submit">
      <div class="form-head">
        <h2>Contact Us</h2>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" required />
        </div>
        <div class="input-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" required />
        </div>
      </div>

      <div class="input-group">
        <label for="emailadd">Email Address *</label>
        <input type="email" id="emailadd" name="emailadd" required />
      </div>

      <div class="input-group">
        <label>Query Type *</label>
        <div class="radio-group">
            <div class="rdiobutton1">
                <input type="radio" id="radio1" name="query" value="general" required />
                <label for="radio1">General Enquiry</label>
            </div>
            <div class="rdiobutton2">
          <input type="radio" id="radio2" name="query" value="support" />
          <label for="radio2">Support Request</label>
        </div> 
      </div>
      </div>

      <div class="input-group">
        <label for="message">Message *</label>
        <textarea id="message" rows="4" required></textarea>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" required />
        <label for="consent">I consent to being contacted by the team *</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
