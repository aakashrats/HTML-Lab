<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
    
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          
</head>
<body>
    <!-- header section -->
     <header class="headerpara"><img src="../img/nitlogo.jpg" alt="nit-logo"></header>
     <!-- main section -->
     <div class="main">
        <div class="login-info">
        <div class="left">
        <!-- <h1>Login</h1> -->
         <!-- <img src="../img/loginimge.jpg" alt="login-imige"> -->
        </div>
        <div class="login-form">
        <div class="login-head">
        <h1>Login</h1>
        </div>
        <form action="">
        <label for="username">Username:</label>
        <input type="text" name="uname" placeholder="Username" />
        <label for="password">Password:</label>
        <input type="password" name="upass" placeholder="Password" />
        <div class="buttons">
        <input type="submit" value="Login" />
        <a href="">Forget Password?</a>
        <div class="login-img">
        <a href=""
        ><img
        src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/google/google-original.svg"
        /></a>
        <a href="">
            <img
src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/facebook/facebook-plain.svg"
/></a>
<a href="">

    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" />
</a>
<a href=""><img src="" alt=""></a>
<a href=""> 
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" />          
</a>

</div>
</div>
</form>
</div>
</div>
</div>
      <!-- footer section -->
      <footer class="footerpara"><p>Naresh i Technologies : Software Training Institude</p></footer>
</body>
</html>
